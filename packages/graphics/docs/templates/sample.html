{% extends "page.html" %}
{% block head %}
  <title>{{ model.Title }} - F# |> BABEL</title>
  {{ model.Head }}
  <meta name="description" content="{{ model.Tagline }}">
{% endblock %}

{% block content %}
<div class="fb-heading">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ model.Title }}</h1>
      <p>{{ model.Tagline }} (<a href="{{model.GithubLink}}">go to source</a>)</p>
    </div>
  </div>
</div>
</div>

<div class="container fb-content">
  <div class="row">
    <div class="col-md-1 col-lg-2"></div>
    <div class="col-sm-12 col-md-10 col-lg-8">
      <p>{{ model.Introduction }}</p>
    </div>
    <div class="col-md-1 col-lg-2"></div>
  </div>

  <script src={{ model.ExternalScript }}></script>

  <div class="row">
    <div class="col-sm-12">
      <div class="app-container" style="{{ model.AppStyle }}">
        {{ model.Application }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1 col-lg-2"></div>
    <div class="col-sm-12 col-md-10 col-lg-8">
      {{ model.Document }}
    </div>
    <div class="col-md-1 col-lg-2"></div>
  </div>
</div>
{% endblock %}
